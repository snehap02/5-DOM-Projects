<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram Heart Button</title>
</head>
<body>
    <div id="container">
        <div id="div1">
            <h2 id="time">2:55</h2>
            <div id="signals">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
        <div id="div2">
            <div id="back">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div id="username">
                <h3>CUPCAKE_HUGS</h3>
                <h2>Posts</h2>
            </div>
        </div>
        <div id="div3">
            <div id="dpAndUser">
                <div id="dp"><img src="../Instagram-Heart-Buttton/images/dp.jpg" alt=""></div>
                <div id="userLocation">
                    <h3>cupcake_hugs</h3>
                    <h3 id="thin">Lake Tahoe, California</h3>
                </div>
            </div>
            <div id="menu"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div id="div4">
            <img src="../Instagram-Heart-Buttton/images/post.jpg" alt="" id="love">
            <div id="heart">
                <i class="fa-solid fa-heart"></i>
            </div>
            <!-- <i class="fa-solid fa-user tag"></i> -->
        </div>
        <div id="div5">
            <div id="react">
                <i class="fa-regular fa-heart" id="reactone"></i>
                <i class="fa-regular fa-comment fa-flip-horizontal"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div id="save">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div id="div6">
            <div id="section1">
                <div id="image">
                    <img src="../Instagram-Heart-Buttton/images/pic1.jpg" alt="" id="img1">
                    <img src="../Instagram-Heart-Buttton/images/pic2.jpg" alt="" id="img2">
                    <img src="../Instagram-Heart-Buttton/images/pic3.jpg" alt="" id="img3">
                </div>
                <div id="desc">Liked by <span>profile_999</span> and <span> 99 others</span></div>
            </div>
            <div id="section2">
                <p><span>cupcake_hugs</span> Lake trip with the best ❤️</p>
                <p id="hashtag">#laketrip2023</p>
            </div>
            <div id="section3">
                <p>View all 10 comments</p>
            </div>
            <div id="section4">
                <div id="dp"><img src="../Instagram-Heart-Buttton/images/dp.jpg" alt=""></div>
                <div id="comment">Add a comment...</div>
            </div>
            <div id="section5">
                <p>1 day ago</p>
            </div>
            <div id="lastSection">
                <div id="menu">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-film"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div id="home"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
